
  <div *ngFor="let item of searchMovie">
        <mat-card class="example-card" routerLink="/characters/{{item.id}}">
            <mat-card-title-group>
                <mat-card-title>{{item?.original_title}}</mat-card-title>
                <mat-card-subtitle><strong>{{item?.release_date}}</strong></mat-card-subtitle>
                <mat-card-subtitle>{{item?.overview}}</mat-card-subtitle>

            </mat-card-title-group>
        </mat-card>

</div>
